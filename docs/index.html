<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guess the Number!</h1>
    <input id="guessInput" type="number" />
    <button id="guessBtn">Guess</button>
    <button id="resetBtn">Reset</button>
    <p id="result"></p>

    <script type="module">
        import init, { check_guess, reset_game } from "./pkg/guessing_game_web.js";

        async function run() {
            await init();
            document.getElementById("guessBtn").onclick = () => {
                const val = parseInt(document.getElementById("guessInput").value);
                document.getElementById("result").textContent = check_guess(val);
            };
            document.getElementById("resetBtn").onclick = () => {
                reset_game();
                document.getElementById("result").textContent = "";
            };
        }

        run();
    </script>
</body>
</html>
